<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lelukaverit</title>
    <!-- Favicon -->
    <link rel="icon" href="res/logo.png" type="image/jpeg">
    <style>
        body {
            background-color: #ADD8E6;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .youtube-logo {
            width: 400px;
            max-width: 90%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .youtube-logo:hover {
            transform: scale(1.05);
        }

        .main img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- YouTube logo at top, fixed and centered -->
    <header>
        <a href="https://www.youtube.com/@lelukaverit" target="_blank">
            <img src="res/youtube-logo.png" alt="YouTube Kanava" class="youtube-logo">
        </a>
    </header>

    <!-- Centered main image -->
    <div class="main">
        <img src="res/logo.png" alt="Lelukaverit">
    </div>
</body>

</html>
